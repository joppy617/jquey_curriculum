<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      jQuery(function() {
        $('.search').after('<ul class="lists"></ul>');
        var preword = '';
        var page = 1;

        function request(searchword) {
         page_count(searchword);
           $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
            // 区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            keyword: searchword,
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            page: page,
            hits: 20
            },

            }).done(function(data) {
                // この中にデータ取得後の動きを記述していきます。
                search_result(data, searchword);
            }).fail(function(err) {
                error(err);
            });
        }

        function page_count(searchword) {
          console.log(preword);
          if (preword === searchword) {
            page++;
          } else {
            page = 1;
          }
          console.log(searchword);
          remove();
        }

        function remove() {
          if (page === 1) {
            $('.lists__item').remove();
          }
          $('.result').remove();
          $('.datacomment').remove();
        };

        function search_result(result, searchword) {
          if (searchword === preword && result.count === 0) {
            nomore()
          } else if (result.count === 0) {
            nothing();
          }
          preword = searchword;
          $.each(result.Items, function(index, item) {
            books(item);
          });
        }

        function books(book) {
            $('.lists').prepend("<li class='lists__item'><div class='lists__item__inner'><a href='' class='lists__item__link' target='_blank'><img src='" + book.Item.largeImageUrl + "' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名：" + book.Item.title + "</p><p class='lists__item__detail'>作者：" + book.Item.author + "</p><p class='lists__item__detail'>出版社：" + book.Item.publishrName + "</p></a></div></li>");
          };

        function nomore() {
            $('.lists').before('<div class="result">検索結果がこれ以上ありません。</div>');
            $('.result').css('text-align', 'center').css('margin-bottom', '50px');
        }

        function nothing(){
            $('.lists').before('<div class="result">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
            $('.result').css('text-align', 'center').css('margin-bottom', '50px');
        }

        function error(err){
          $('.search').after('<div class="datacomment"><p class="message"></p></div>');
            if (err.responseJSON.error_description === "keyword must be set") {
              typein();
            } else if(err.responseJSON.error_description === "keyword length must be over 2 characters"){
              text_luck();
            } else {
              not_connect();
          }
           console.log('hey');
        };

        function typein() {
          $('.message').html('文字を入力してください');
        };

        function text_luck() {
          $('.message').html('2文字以上入力してください');
        };

        function not_connect() {
          $('.message').html('通信が接続できません。<br>通信状況を確認してください。');
        };

        $('#js-search-button').on('click', function() {
          var searchword = $('#js-search-word').val();
          request(searchword);
          });
      });


      // httpメソッドのGET POST
      // apiの説明
      // 検索結果２０件
      // ０件の時の処理
      // 通信失敗時の処理
      // 関数を小分けに
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。

      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。

      //     booksGenreId: '001'
      //   },

    </script>
